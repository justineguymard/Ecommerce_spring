<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Login</title>
</h:head>

<h:body>

	<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>

	<h:form>
		<h:commandButton value="Quitter" action="#{adminMB.closeAppli}" />
	</h:form>

	<div
		style="display: flex; justify-content: center; width: 50%; margin: auto; margin-top: 200px;">
		<h:form>

				<p:tab id="contact">
					<p:panel header="Connexion">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Email: *" />
							<p:inputText value="#{adminMB.admin.mail}" required="true"
								label="Email" />

							<h:outputText value="Mot-de-passe: *" />
							<p:inputText value="#{adminMB.admin.mdp}" />
						</h:panelGrid>
						<p:commandButton value="Valider" action="#{adminMB.seConnecter}" />
					</p:panel>
				</p:tab>
		</h:form>
	</div>


</h:body>
</html>
