<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Facelet Ajout</title>
</h:head>
<h:body>



	<p:dataTable var="prod" value="#{produitMB.listeProduit}">
		<f:facet name="header">
        Liste des produits
    </f:facet>
		<p:column  style="width : 2%">
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{prod.idProduit}" />
		</p:column>
		<p:column style="width:18%" >
			<f:facet name="header">
				<h:outputText value="Designation" />
			</f:facet>
			<h:outputText value="#{prod.designation}" />
		</p:column>
		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Description" />
			</f:facet>
			<h:outputText value="#{prod.description}" />
		</p:column>
		<p:column style="width:5%" >
			<f:facet name="header">
				<h:outputText value="Prix" />
			</f:facet>
			<h:outputText value="#{prod.prix}" />
		</p:column>
		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Quantite" />
			</f:facet>
			<h:outputText value="#{prod.quantite}" />
		</p:column>
		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Selection" />
			</f:facet>
			<h:outputText value="#{prod.selectionne}" />
		</p:column>

		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Photo" />
			</f:facet>
			<h:outputText value="#{prod.photo}" />
		</p:column>

		<p:column style="width:18%" >
			<f:facet name="header">
				<h:outputText value="Catégorie (ID)" />
			</f:facet>
			<h:outputText
				value="#{prod.categorie.nomCategorie} (#{prod.categorie.idCategorie})" />
		</p:column>

		<p:column  style="width :35%">

			<f:facet name="header">
				<h:outputText value="Action" />
			</f:facet>
		<h:form>
			<h:commandButton value="voir produit" action="4_userAjoutProduitPanier" >
			<f:setPropertyActionListener value="#{prod}" target="#{produitMB.produit}"></f:setPropertyActionListener>
			
			
			</h:commandButton>
		</h:form>

		</p:column>



	</p:dataTable>

	<br />
	<br />

	<p:dataTable var="lc" value="#{panierMB.listeLignesCommande}">
		<f:facet name="header">
        Liste des produits commandés
    </f:facet>
		<p:column >
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{lc.id}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="nom du produit" />
			</f:facet>
			<h:outputText value="#{lc.produit.nom}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="quantité" />
			</f:facet>
			<h:outputText value="#{lc.quantite}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="prix unit" />
			</f:facet>
			<h:outputText value="#{lc.produit.prix}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="prix total" />
			</f:facet>
			<h:outputText value="#{lc.produit.prix*quantite}" />
		</p:column>


	</p:dataTable>


</h:body>

</html>
