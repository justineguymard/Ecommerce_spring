<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Facelet Ajout</title>
</h:head>
<h:body>



	<p:dataTable var="prod" value="#{produitMB.listeProduit}">
		<f:facet name="header">
        Liste des produits
    </f:facet>
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{prod.idProduit}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Designation" />
			</f:facet>
			<h:outputText value="#{prod.designation}" />
		</p:column>
		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Description" />
			</f:facet>
			<h:outputText value="#{prod.description}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Prix" />
			</f:facet>
			<h:outputText value="#{prod.prix}" />
		</p:column>
		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Quantite" />
			</f:facet>
			<h:outputText value="#{prod.quantite}" />
		</p:column>
		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Selection" />
			</f:facet>
			<h:outputText value="#{prod.selectionne}" />
		</p:column>

		<p:column visible="false">
			<f:facet name="header">
				<h:outputText value="Photo" />
			</f:facet>
			<h:outputText value="#{prod.photo}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="CatÃ©gorie (ID)" />
			</f:facet>
			<h:outputText
				value="#{prod.categorie.nomCategorie} (#{prod.categorie.idCategorie})" />
		</p:column>

		<p:column>

			<f:facet name="header">
				<h:outputText value="Action" />
			</f:facet>
			<h:form>
			
				<h:inputText value="#{panierMB.ligneCommande.quantite}" />
				<h:commandButton action="#{panierMB.addProduitPanier}" value="Ajouter au panier" />
			</h:form>

		</p:column>



	</p:dataTable>

</h:body>

</html>
