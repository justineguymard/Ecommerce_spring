<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Modif</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="" url="1_1_adminConsultation.xhtml"
				icon="ui-icon-home" update="messages" />

			<p:submenu label="CatÃ©gorie" icon="ui-icon-folder-collapsed">
				<p:menuitem value="Ajouter" url="1_2_adminAjoutCategorie.xhtml"
					update="messages" />
				<p:menuitem value="Modifier" url="1_3_adminModifCategorie.xhtml"
					update="messages" />
				<p:menuitem value="Supprimer" url="1_4_adminSupprCategorie.xhtml"
					update="messages" />
			</p:submenu>

			<p:submenu label="Produit" icon="ui-icon-document">
				<p:menuitem value="Ajouter" url="1_2_adminAjoutProduit.xhtml"
					update="messages" />
				<p:menuitem value="Modifier" url="1_3_adminModifProduit.xhtml"
					update="messages" />
				<p:menuitem value="Supprimer" url="1_4_adminSupprProduit.xhtml"
					update="messages" />
			</p:submenu>

			<p:submenu label="Client" icon="ui-icon-person">
				<p:menuitem value="Modifier" url="1_3_adminModifClient.xhtml"
					update="messages" />
				<p:menuitem value="Supprimer" url="1_4_adminSupprClient.xhtml"
					update="messages" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<h:form>
		<h:panelGrid columns="2">
			<p:outputText value="Id:" />
			<p:inputText value="#{categorieMB.categorie.idCategorie}" />

			<p:outputText value="Nom:" />
			<p:inputText value="#{categorieMB.categorie.nomCategorie}" />

			<p:outputText value="Photo:" />
			<p:fileUpload listener="#{fileUploadView.handleFileUpload}"
				mode="advanced" dragDropSupport="false" update="messages"
				sizeLimit="100000" fileLimit="3"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			<p:growl id="messages" showDetail="true" />

			<p:outputText value="Description:" />
			<p:inputTextarea value="#{categorieMB.categorie.description}" rows="5"
				cols="30" counter="display" maxlength="10"
				counterTemplate="{0} characters remaining." autoResize="false" />
			<br />
			<h:outputText id="display" />

			<h:commandButton value="Modifier"
				action="#{categorieMB.updateCategorie}" />
		</h:panelGrid>
	</h:form>

	<h:messages />

	</h:form>

</h:body>

</html>
