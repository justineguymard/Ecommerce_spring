<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Login</title>
</h:head>

<h:body>

	<h:form>
		<h:commandButton value="Quitter" action="#{adminMB.closeAppli}" />
	</h:form>

	<div
		style="display: flex; justify-content: center; width: 50%; margin: auto; margin-top: 200px;">
		<h:form>
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			<p:fieldset legend="Connection" style="margin-bottom:20px">

				<h:panelGrid columns="2">

					<h:outputText value="Email: *" />
					<p:inputText value="#{adminMB.admin.mail}" required="true"
						label="Email" />

					<h:outputText value="Mot-de-passe: *" />
					<p:inputText value="#{adminMB.admin.mdp}" required="true"
						label="Mdp" />

					<p:commandButton value="Valider" action="#{adminMB.seConnecter}"></p:commandButton>

				</h:panelGrid>

			</p:fieldset>

		</h:form>
	</div>


</h:body>
</html>
